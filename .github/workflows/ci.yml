name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint --if-present
      - name: Test frontend
        working-directory: ./frontend
        run: npm test --if-present
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
  backend-ci:
    runs-on: ubuntu-latest
    needs: frontend-ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      - name: Lint backend
        working-directory: ./backend
        run: npm run lint --if-present
      - name: Test backend (unit & e2e)
        working-directory: ./backend
        # run backend tests in 'test' mode so they use the in-memory sqlite driver
        env:
          NODE_ENV: test
        run: npm test --if-present
      - name: Build backend
        working-directory: ./backend
        run: npm run build