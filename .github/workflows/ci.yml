name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ---------------- FRONTEND ----------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Test frontend
        working-directory: ./frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ---------------- BACKEND ----------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Test backend
        working-directory: ./backend
        run: npm test --if-present

      - name: Build backend
        working-directory: ./backend
        run: npm run build
