name: CI-Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # Injecte les variables CI dans l'env (pas de .env local)
      # ---------------------------------------
      - name: Set environment variables
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $GITHUB_ENV
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> $GITHUB_ENV

      # ---------------------------------------
      # Build images
      # ---------------------------------------
      - name: Build frontend image
        run: docker build -t ci-frontend ./frontend

      - name: Build backend image
        run: docker build -t ci-backend ./backend

      # ---------------------------------------
      # Lint (dans les conteneurs)
      # ---------------------------------------
      - name: Lint frontend
        run: docker run --rm ci-frontend npm run lint || exit 1

      - name: Lint backend
        run: docker run --rm ci-backend npm run lint || exit 1

      # ---------------------------------------
      # Tests (dans les conteneurs)
      # ---------------------------------------
      - name: Test frontend
        run: docker run --rm ci-frontend npm test || echo "no frontend tests"

      - name: Test backend
        run: docker run --rm ci-backend npm test || echo "no backend tests"

      # ---------------------------------------
      # Vérifier que docker-compose.yml est bon (sans override)
      # ---------------------------------------
      - name: Start stack with docker-compose
        run: docker compose -f docker-compose.yml up --build -d

      - name: Check services health
        run: sleep 10 && docker ps

      # ---------------------------------------
      # Arrêter proprement
      # ---------------------------------------
      - name: Shutdown
        if: always()
        run: docker compose -f docker-compose.yml down
